{% extends 'index.html' %}

{% block title %} Sign Up {% endblock title %}


{% block content %}
<div "text-center">
{% if messages %}
	{% for message in messages %}
		<span class="alert alert-info">{{message}}</span>
	{% endfor %}
{% endif %}
</div>
<div class="container">
<form method="POST" action="{% url 'register' %}">
	{% csrf_token %}
	{{register_form.as_p}}
	<button class="btn btn-info btn-block">
		SignUp
	</button>
</form>
</div>
{% endblock %}
