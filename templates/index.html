{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Home</title>
		<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

	</head>
	<body>
		{% block content %}
		{% for articles in article %}
		<ul class="list-group text-center">
			<div class="container text-center">
				  <li class="list-group-item list-group-item-primary"> {{articles.title}} <br /><small class="text-dark">publishd on: {{articles.publish_date}}</small></li>
				  <li class="list-group-item list-group-item-light">{{articles.description|safe|truncatechars_html:285}}</li>
				  <li class="list-group-item list-group-item-light"><a href="{{articles.get_absolute_url}}" class="text-info">
				  	Continue reading ....
				  </a></li>

			</ul>
			</div>
			{% endfor %}
		{% endblock %}
	</body>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>
</html>
